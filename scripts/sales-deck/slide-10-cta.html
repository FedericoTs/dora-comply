<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #111827; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar {
  height: 8pt;
  background: #059669;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.headline {
  color: #FFFFFF;
  font-size: 32pt;
  font-weight: bold;
  text-align: center;
  margin-bottom: 8pt;
}
.subheadline {
  color: #94A3B8;
  font-size: 16pt;
  text-align: center;
  margin-bottom: 32pt;
}
.cta-buttons {
  display: flex;
  gap: 16pt;
  margin-bottom: 32pt;
}
.btn-primary {
  background: #059669;
  border-radius: 8pt;
  padding: 14pt 28pt;
}
.btn-primary-text {
  color: #FFFFFF;
  font-size: 14pt;
  font-weight: bold;
  margin: 0;
}
.btn-secondary {
  background: transparent;
  border: 2pt solid #475569;
  border-radius: 8pt;
  padding: 14pt 28pt;
}
.btn-secondary-text {
  color: #94A3B8;
  font-size: 14pt;
  font-weight: bold;
  margin: 0;
}
.deadline-box {
  background: rgba(239, 68, 68, 0.2);
  border: 1pt solid rgba(239, 68, 68, 0.5);
  border-radius: 8pt;
  padding: 12pt 24pt;
  margin-bottom: 24pt;
}
.deadline-text {
  color: #FCA5A5;
  font-size: 12pt;
  text-align: center;
  margin: 0;
}
.contact-info {
  display: flex;
  gap: 32pt;
}
.contact-item {
  text-align: center;
}
.contact-label {
  color: #64748B;
  font-size: 10pt;
  margin: 0;
}
.contact-value {
  color: #059669;
  font-size: 12pt;
  font-weight: bold;
  margin-top: 4pt;
}
.footer {
  padding: 20pt;
  text-align: center;
}
.footer-text {
  color: #475569;
  font-size: 10pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <p class="headline">Ready for DORA Compliance?</p>
  <p class="subheadline">Start your 14-day free trial today</p>
  <div class="deadline-box">
    <p class="deadline-text">Only 12 months until DORA enforcement - January 17, 2025</p>
  </div>
  <div class="cta-buttons">
    <div class="btn-primary">
      <p class="btn-primary-text">Start Free Trial</p>
    </div>
    <div class="btn-secondary">
      <p class="btn-secondary-text">Schedule Demo</p>
    </div>
  </div>
  <div class="contact-info">
    <div class="contact-item">
      <p class="contact-label">Email</p>
      <p class="contact-value">sales@doracomply.eu</p>
    </div>
    <div class="contact-item">
      <p class="contact-label">Website</p>
      <p class="contact-value">www.doracomply.eu</p>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer-text">DORA Comply - AI-Powered Compliance for EU Financial Institutions</p>
</div>
</body>
</html>
