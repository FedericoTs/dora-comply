<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #111827; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar {
  height: 8pt;
  background: #059669;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.logo {
  color: #059669;
  font-size: 48pt;
  font-weight: bold;
  margin-bottom: 16pt;
}
.tagline {
  color: #94A3B8;
  font-size: 20pt;
  margin-bottom: 40pt;
  text-align: center;
}
.deadline {
  background: rgba(224, 122, 95, 0.15);
  border: 2pt solid #059669;
  border-radius: 8pt;
  padding: 16pt 32pt;
}
.deadline-text {
  color: #059669;
  font-size: 16pt;
  font-weight: bold;
  text-align: center;
}
.footer {
  padding: 20pt;
  text-align: center;
}
.footer-text {
  color: #64748B;
  font-size: 11pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <p class="logo">DORA Comply</p>
  <p class="tagline">AI-Powered Third-Party Risk Management<br>for EU Financial Institutions</p>
  <div class="deadline">
    <p class="deadline-text">DORA Enforcement: January 17, 2025</p>
  </div>
</div>
<div class="footer">
  <p class="footer-text">Automated Compliance | Register of Information | Incident Reporting</p>
</div>
</body>
</html>
